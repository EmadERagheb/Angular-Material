<mat-sidenav-container fullscreen>
    <mat-sidenav #sideNav>
        <mat-nav-list>

            <a mat-list-item routerLink="/">
                <mat-icon>library_books</mat-icon>
                <span>Courses</span>
            </a>

            <a mat-list-item routerLink="/about">
                <mat-icon>question_answer</mat-icon>
                <span>About</span>
            </a>

            <a mat-list-item>
                <mat-icon>person_add</mat-icon>
                <span>Register</span>
            </a>
            <a mat-list-item>
                <mat-icon>account_circle</mat-icon>
                <span>Login</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <!-- Body -->
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sideNav.open()"><mat-icon>menu</mat-icon></button>
        <a mat-button [mat-menu-trigger-for]="dropDown">Screens</a>
        <mat-menu #dropDown>
            <button mat-menu-item routerLink="/">Courses</button>
            <button mat-menu-item routerLink="/about">About</button>
        </mat-menu>
        <a mat-button>
            <mat-icon>person_add</mat-icon>
            Register

        </a>
        <a mat-button>
            <mat-icon>account_circle</mat-icon>
            Login

        </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
</mat-sidenav-container>
