<div [formGroup]="form" class="course-details-form">

    <mat-form-field>
        <mat-label>Course title</mat-label>
        <input matInput formControlName="title">
        <!-- <span matPrefix>32</span>
    <span matSuffix>00</span> -->
        <mat-hint align="end">{{form.controls['title'].value.toString().length}}/60</mat-hint>
        <mat-error *ngIf="form.controls['title'].hasError('minlength')">a min length is required</mat-error>
    </mat-form-field>
    <mat-radio-group formControlName="courseType" align='start'>
        <mat-radio-button value="free" class="pe-2">Free</mat-radio-button>
        <mat-radio-button value="premium">Premium</mat-radio-button>
    </mat-radio-group>
    <mat-form-field>

        <mat-label>Select Category</mat-label>
        <mat-select formControlName="category">
            <mat-option>None</mat-option>
            <mat-option value="Beginners">Beginners</mat-option>
            <mat-option value="INTERMEDIATE">Intermediate</mat-option>
            <mat-option value="ADVANCED">Advanced</mat-option>
        </mat-select>
        <!-- for educational purposes -->
        <!-- <mat-label>Select Category</mat-label>
        <mat-select formControlName="category" multiple="true">
            <mat-option >None</mat-option>
            <mat-optgroup label="Beginners">
                <mat-option value="newprogramming">New To Programming</mat-option>
                <mat-option value="newjavascript">New To Javascript</mat-option>
                <mat-option value="newangular">New To Angular</mat-option>

            </mat-optgroup>
            <mat-option value="INTERMEDIATE">Intermediate</mat-option>
            <mat-option value="ADVANCED">Advanced</mat-option>
        </mat-select> -->
    </mat-form-field>
    <mat-form-field>

        <input matInput formControlName="releasedAt" [matDatepicker]="datePickerRef" placeholder="Release date">
        <mat-datepicker-toggle matSuffix [for]="datePickerRef"></mat-datepicker-toggle>
        <mat-datepicker #datePickerRef [dateClass]="dataClass"></mat-datepicker>
    </mat-form-field>

    <mat-checkbox formControlName="downloadsAllowed" color="primary" value="">Download Allowed</mat-checkbox>

    <mat-form-field >
        <mat-label>Description</mat-label>

        <textarea matInput formControlName="longDescription" cdkTextareaAutosize cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="5" placeholder="Description"></textarea>
    </mat-form-field>
</div>
