<div class="create-course-panel data-form">

  <h2 class="title">Create New Course</h2>

<mat-horizontal-stepper class="mat-elevation-z5"labelPosition="bottom" [linear]="true" >

  <mat-step  errorMessage="Course details in error">
    <ng-template matStepLabel>Course Details</ng-template>
    <create-course-step-1></create-course-step-1>
    <div class="stepper-buttons">

      <button mat-raised-button  color="primary" matStepperNext>Add Course Lessons <mat-icon >arrow_forward</mat-icon></button>
    </div>
  </mat-step>
  <mat-step  errorMessage="course lessons in error">
    <ng-template matStepLabel>Course Lessons</ng-template>
    <create-course-step-2></create-course-step-2>
    <div class="stepper-buttons">

      <button mat-raised-button  color="primary" matStepperPrevious ><mat-icon>arrow_back</mat-icon> Back</button>
      <button mat-raised-button color="primary" >Create Course </button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
</div>
